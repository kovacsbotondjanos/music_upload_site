<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/public/main.js}"></script>
    <link rel="stylesheet" th:href="@{/public/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" href="/register">Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container container-fluid" style="padding-top: 70px;">
    <div class="row">
        <div class="wrapper">
            <div class="form-box login">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <form action="/login" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="input-box">
                                        <label class="button-label">Username</label><br>
                                        <span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span>
                                        <input type="text" id="username" name="username" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-box">
                                        <label class="button-label">Password</label><br>
                                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <!--TODO: implement this lol-->
                            <div class="row">
                                <div class="col">
                                    <div class="remember-forgot">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="login-button"><button type="submit"  id="submit-btn" class="button login-button">Login</button></div>
                                    <div class="login-register">
                                        <p>Don't have an account?<br><a href="/register" class="register-link">Register</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
